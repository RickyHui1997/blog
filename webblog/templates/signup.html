<html>
	<head>
		<title>Sign Up</title>
	</head>
	<body>
		<h1>Sign Up Page</h1>
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
				<p>
				{{ field.label_tag }}
				{{ field }}
				{% for error in field.errors %}
					<p style="color: red">{{ error }}</p>
				{% endfor %}
				</p>
			{% endfor %}
			<button type="submit">Sign up now</button>
			<button><a href="/">Back Home</a></button>
		</form>
	</body>
</html>
